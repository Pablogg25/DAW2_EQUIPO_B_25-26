<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cremallera - registrarse</title>
    <link rel="stylesheet" href="/public/Paginas/Estilos/estiloRegistar.css">
</head>
<body>

    <div class="registro">
        <div class="logos">

            <img src="/public/Paginas/Imagenes/Logo - Grupo B - Sin Fondo.png" alt="Logo del Grupo B">
            <div class="logo-cremallera">
                <img src="/public/Paginas/Imagenes/Logo - La Cremallera - Sin Fondo.png" alt="Logo de la empresa \'La Cremallera\'">
                <p>La Cremallera</p>
            </div>

        </div>
        <div class="formulario-registro">

            <form action="">
                <div class="orden">
                    <label for="nombreUsuario">Nombre y Apellido (*): </label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" required>
                </div>
                <div class="orden">
                    <label for="correoElectronico">Correo Electronico: (*)</label>
                    <input type="text" name="correoElectronico" id="correoElectronico" required>
                </div>
                <div class="orden">
                    <label for="telefono">Teléfono: </label>
                    <input type="text" name="telefono" id="telefono">
                </div>
                <div class="orden">
                    <label for="direccion">Dirección: </label>
                    <input type="text" name="direccion" id="direccion">
                </div>
                <div class="orden">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="orden">
                    <label for="contraseña">Contraseña (*): </label>
                    <input type="password" name="contraseña" id="contraseña" required>
                </div>
                <div class="orden">
                    <label for="confirmarContraseña">Confirmar Contraseña (*): </label>
                    <input type="text" name="confirmarContraseña" id="confirmarContraseña" required>
                </div>
                <div class="botones">
                    <button type="submit" name="registrarse" id="registrarse">Regitrarse</button>
                    <button name="volver" id="volver">Volver</button>
                    <button name="generarUser" id="generarUser">Generar Username</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
