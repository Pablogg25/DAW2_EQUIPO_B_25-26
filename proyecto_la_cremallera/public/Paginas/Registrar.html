<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cremallera - registrarse</title>
    <link rel="stylesheet" href="/proyecto_la_cremallera/public/Paginas/Estilos/estiloRegistar.css">
    <script src="/proyecto_la_cremallera/la_cremallera/js/LaCremallera.js"></script>
    <script src="/proyecto_la_cremallera/la_cremallera/js/main.js"></script>
</head>
<body>
    <!-- Agregar los onclick -->
    <div class="registro">
        <div class="logos">

            <img src="/proyecto_la_cremallera/public/Paginas/Imagenes/Logo - Grupo B - Sin Fondo.png" alt="Logo del Grupo B">
            <div class="logo-cremallera">
                <img src="/proyecto_la_cremallera/public/Paginas/Imagenes/Logo - La Cremallera - Sin Fondo.png" alt="Logo de la empresa \'La Cremallera\'">
                <p>La Cremallera</p>
            </div>

        </div>
        <div class="formulario-registro">

            <form>
                <div class="orden">
                    <label for="nombre">Nombre y Apellido (*): </label>
                    <input type="text" id="nombreUsuarioRegistrar" required>
                </div>
                <div class="orden">
                    <label for="correo">Correo Electronico: (*)</label>
                    <input type="email" id="correoElectronicoRegistrar" required>
                </div>
                <div class="orden">
                    <label for="telefono">Teléfono: </label>
                    <input type="text"  id="telefonoRegistrar">
                </div>
                <div class="orden">
                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccionRegistrar">
                </div>
                <div class="orden">
                    <label for="username">Username: </label>
                    <input type="text" id="usernameRegistrar">
                </div>
                <div class="orden">
                    <label for="contraseña">Contraseña (*): </label>
                    <input type="password"id="contraseñaRegistrar" required>
                </div>
                <div class="orden">
                    <label for="confirmar Contraseña">Confirmar Contraseña (*): </label>
                    <input type="text" id="confirmarContraseñaRegistrar" required>
                </div>
                <div class="botones">
                    <button type="submit"  id="registrar">Regitrarse</button>
                    <button name="volveralogin" id="volveralogin">Volver</button>
                    <button name="generarUser" id="generarUser">Generar Username</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
