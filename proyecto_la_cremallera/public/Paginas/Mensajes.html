<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cremallera - "Mensajes"</title>
    <link rel="stylesheet" href="Estilos/estiloMensajes.css">
</head>
<body>

    <div class="logos"> 

        <img src="Imagenes/Logo - Grupo B - Sin Fondo.png" alt="Logo del Grupo B">
        <div class="logo-cremallera">
            <img src="Imagenes/Logo - La Cremallera - Sin Fondo.png" alt="Logo de la empresa \'La Cremallera\'">
            <p>La Cremallera</p>
        </div>

    </div>

    <div class="contenedor">
        <div class="acciones">
            <button name="volver" id="volver">Volver</button>
            <div class="select">
                <select name="" id="">
                    <option value="Recibidos">Recibidos</option>
                    <option value="Enviados">Enviados</option>
                    <option value="Internos">Internos</option>
                    <option value="enviadosInternos">Enviados Internos</option>
                </select>
            </div>
            <button name="contactos" id="contactos">Contactos</button>
            <button name="redactar" id="redactar">Redactar</button>
        </div>
    

        <div class="table">
            <div class="fila cabecera">
                <div>Remitente</div>
                <div>Asunto</div>
                <div>Fecha</div>
                <div>Leido</div>
                <div>Adjunto</div>
            </div>
        </div>
        
    </div>

</body>
</html>
